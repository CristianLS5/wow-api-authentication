<!DOCTYPE html>
<html>
<head>
    <title>Battle.net Auth Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0074e0;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0062be;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #e8f5e9;
            border: 1px solid #4caf50;
        }
        .error {
            background-color: #ffebee;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <h1>Battle.net Authentication Demo</h1>
    <button onclick="login()">Login with Battle.net</button>
    <div id="result"></div>

    <script>
        function login() {
            window.location.href = 'http://localhost:3000/auth/bnet';
        }

        // Handle the OAuth callback
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const token = urlParams.get('token');
            const resultDiv = document.getElementById('result');

            if (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${error}`;
            } else if (token) {
                resultDiv.className = 'success';
                resultDiv.textContent = `Successfully authenticated! Token received.`;
                // Store the token securely
                localStorage.setItem('bnet_token', token);
            }
        }
    </script>
</body>
</html>
